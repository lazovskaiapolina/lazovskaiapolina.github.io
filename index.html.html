<html>
<head>
<title>Белорусские промыслы</title>
</head>
<body bgcolor="#FFF8DC">
<center>
<h1>Народные промыслы и ремесла Беларуси</h1>
<p>Народные промыслы и ремесла - неотъемлемая часть традиционной белорусской культуры</p>
<hr>

<style>

footer {
            text-align: center;
            padding: 20px;
            background: white;
            color: gray;
            font-size: 14px;
        }

        

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eeeeee;
            transition: background 0.3s;
            cursor: pointer;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item:hover {
            background-color: #f9f9f9;
        }

        .item img {
            width: 80px;
            height: 80px;
            object-fit: cover; 
            border-radius: 4px;
            margin-right: 20px;
            border: 1px solid #eee;
        }

        .item span {
            font-size: 22px;
            color: #444;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .item span {
                font-size: 18px;
            }
            .item img {
                width: 60px;
                height: 60px;
            }
        }
    </style>

<body>

<div class="container">
    
    <div class="item">
        <img src="kuz.png" alt="Кузнец">
        <span><a href="1.html">Кузнечное ремесло</a></span>
    </div>

    <!-- Гончарное ремесло -->
    <div class="item">
        <img src="gon.png" alt="Гончарство">
        <span><a href="2.html">Гончарное ремесло</a></span>
    </div>

    <!-- Лозоплетение -->
    <div class="item">
        <img src="loz.png" alt="Лоза">
        <span><a href="3.html">Лозоплетение</span>
    </div>

    <!-- Соломоплетение -->
    <div class="item">
        <img src="sol.png" alt="Солома">
        <span><a href="4.html">Соломоплетение</a></span>
    </div>

    <!-- Бондарное ремесло -->
    <div class="item">
        <img src="bon.png" alt="Бочки">
        <span><a href="5.html">Бондарное ремесло</a></span>
    </div>

    <!-- Резьба по дереву -->
    <div class="item">
        <img src="rez.png" alt="Резьба">
        <span><a href="6.html">Резьба по дереву</a></span>
    </div>

    <!-- Ткачество -->
    <div class="item">
        <img src="tka.png" alt="Ткачество">
        <span><a href="7.html">Ткачество</a></span>
    </div>
</div>



<footer>
        &copy; Народные промыслы и ремесла Беларуси. Сделано для ознакомления.
    </footer>
</center>
</body>
</html>
